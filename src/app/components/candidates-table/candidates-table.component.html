

<div class="mt-20 relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Surname
                </th>
                <th scope="col" class="px-6 py-3">
                    Seniority
                </th>
                <th scope="col" class="px-6 py-3">
                    Years
                </th>
                <th scope="col" class="px-6 py-3">
                    Availability
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let candidate of dummyCandidates">
                <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap">
                    {{candidate.firstName}}
                </th>
                <td class="px-6 py-4">
                    {{candidate.lastName}}
                </td>
                <td class="px-6 py-4">
                    {{candidate.seniority}}
                </td>
                <td class="px-6 py-4">
                    {{candidate.years}}
                </td>
                <td class="px-6 py-4">
                    {{candidate.availability}}
                </td>
            </tr>
            <tr class="border-b bg-gray-800 border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap">
                    Manuel
                </th>
                <td class="px-6 py-4">
                    Soprano
                </td>
                <td class="px-6 py-4">
                    Junior
                </td>
                <td class="px-6 py-4">
                    1
                </td>
                <td class="px-6 py-4">
                    No
                </td>
            </tr>
            
        </tbody>
    </table>
</div>
