<div class="form mt-8 mb-8 p-4">
  <form class="max-w-lg mx-auto" (ngSubmit)="onSubmit()" [formGroup]="candidatesForm">
    <div class="mb-5">
      <label
        for="firstName"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Your firstname</label
      >
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Your firstname..."
        required
      />
    </div>
    <div class="mb-5">
      <label
        for="lastName"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Your lastname</label
      >
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Your lastname..."
        required
      />
    </div>

    <div class="mb-5">
      <label
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        for="userExcel"
        >Upload file</label
      >
      <input
        class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
        aria-describedby="userExcel_help"
        id="userExcel"
        formControlName="userExcel"
        type="file"
        accept=".xls,.xlsx"
      />
      <div
        class="mt-1 text-sm text-gray-500 dark:text-gray-300"
        id="userExcel_help"
      >
        An .xls or .xlsx file extension is required.
      </div>
    </div>
    <div class="mb-5">
      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Upload candidate
      </button>
    </div>
  </form>
</div>
